<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register</title>
        <link rel="stylesheet" href="cash_register_style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know minimum
                number of notes to return.
            </p>
            <div id="show">
                <label for="bill-amount"><strong> Bill Amount:</strong></label>
                <p></p>
                <input id="bill-amount" type="text"/>
                <p></p>
                <button id="next-button">Next</button>
                <p id="bill-error"></p>
            </div>
            <div id="hide1">
                <label for="cash-given"><strong>Cash Given:</strong></label>
                <p></p>
                <input id="cash-given" type="text"/><br>
                <p></p>
                <button id="check-button">Check</button>
            </div>
            <div id="hide2">
                <p id="error-message"></p>
                <p></p>
                <table class='change-table'>
                    <caption>
                        Return Change:
                    </caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>200</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>2</td>
                        <td>1</td>
                    </tr>
                </table>              
            </div>
        </div>
    </body>
    <script src="./cash_register_app.js"></script>
</html>
